<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bucketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#1565c0" stroke-width="2"/>
  
  <!-- S3 Bucket representation -->
  <rect x="60" y="70" width="80" height="60" rx="8" fill="url(#bucketGradient)" stroke="#f57c00" stroke-width="2"/>
  
  <!-- Files inside bucket -->
  <rect x="70" y="80" width="15" height="20" rx="2" fill="#fff" opacity="0.9"/>
  <rect x="90" y="80" width="15" height="20" rx="2" fill="#fff" opacity="0.9"/>
  <rect x="110" y="80" width="15" height="20" rx="2" fill="#fff" opacity="0.9"/>
  
  <!-- Upload/Download arrows -->
  <!-- Upload arrow -->
  <path d="M75 50 L75 65 M70 55 L75 50 L80 55" stroke="#4caf50" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Download arrow -->
  <path d="M125 145 L125 160 M120 155 L125 160 L130 155" stroke="#2196f3" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Cloud representation -->
  <ellipse cx="100" cy="40" rx="25" ry="12" fill="#fff" opacity="0.8"/>
  <ellipse cx="90" cy="35" rx="15" ry="8" fill="#fff" opacity="0.8"/>
  <ellipse cx="110" cy="35" rx="15" ry="8" fill="#fff" opacity="0.8"/>
  
  <!-- AWS S3 text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">S3 Manager</text>
</svg> 