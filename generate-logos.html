<!DOCTYPE html>
<html>
<head>
    <title>Generate S3 Manager Logos</title>
</head>
<body>
    <h1>AWS S3 File Manager Logo Generator</h1>
    <p>This page will generate PNG logos from the SVG. Open browser dev tools and run the script.</p>
    
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function generateLogo(size, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, size, size);
            bgGradient.addColorStop(0, '#1976d2');
            bgGradient.addColorStop(1, '#42a5f5');
            
            // Draw background circle
            ctx.fillStyle = bgGradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 5, 0, 2 * Math.PI);
            ctx.fill();
            
            // S3 Bucket
            const bucketGradient = ctx.createLinearGradient(0, 0, size, size);
            bucketGradient.addColorStop(0, '#ff9800');
            bucketGradient.addColorStop(1, '#ffc107');
            
            const bucketWidth = size * 0.4;
            const bucketHeight = size * 0.3;
            const bucketX = (size - bucketWidth) / 2;
            const bucketY = (size - bucketHeight) / 2;
            
            ctx.fillStyle = bucketGradient;
            ctx.fillRect(bucketX, bucketY, bucketWidth, bucketHeight);
            
            // Files inside bucket
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            const fileWidth = size * 0.08;
            const fileHeight = size * 0.12;
            const fileY = bucketY + size * 0.05;
            
            for (let i = 0; i < 3; i++) {
                const fileX = bucketX + size * 0.05 + i * (fileWidth + size * 0.02);
                ctx.fillRect(fileX, fileY, fileWidth, fileHeight);
            }
            
            // Upload arrow
            ctx.strokeStyle = '#4caf50';
            ctx.lineWidth = size * 0.01;
            ctx.beginPath();
            ctx.moveTo(size * 0.3, size * 0.2);
            ctx.lineTo(size * 0.3, size * 0.35);
            ctx.moveTo(size * 0.25, size * 0.25);
            ctx.lineTo(size * 0.3, size * 0.2);
            ctx.lineTo(size * 0.35, size * 0.25);
            ctx.stroke();
            
            // Download arrow
            ctx.strokeStyle = '#2196f3';
            ctx.beginPath();
            ctx.moveTo(size * 0.7, size * 0.65);
            ctx.lineTo(size * 0.7, size * 0.8);
            ctx.moveTo(size * 0.65, size * 0.75);
            ctx.lineTo(size * 0.7, size * 0.8);
            ctx.lineTo(size * 0.75, size * 0.75);
            ctx.stroke();
            
            // Download the image
            const link = document.createElement('a');
            link.download = `logo${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate logos automatically
        setTimeout(() => {
            generateLogo(192, 'canvas192');
            setTimeout(() => {
                generateLogo(512, 'canvas512');
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
